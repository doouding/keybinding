<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.umd.js"></script>
    <script>
        const kb = new Keybinding();

        kb.on('shift + a', () => {
            console.log('shift + a');
        });
        kb.on('ctrl + a', () => {
            console.log('ctrl + a');
        });
        kb.on('shift + ctrl + a', () => {
            console.log('shift + ctrl + a');
        });
    </script>
    <title>Keybinding</title>
</head>
<body>
    <input
        type="text"
        id="editableInput"
    />
    <div
        contenteditable="true"
        id="editableDiv"
        style="width: 200px; height: 200px;"
    ></div>
</body>
</html>
